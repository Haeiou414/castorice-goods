        .product-card {
            background: white;

        .product-card:hover {

            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;

            align-items: center;
            justify-content: center;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3436;
        }
        
        .product-price {

            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .product-details {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: auto;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 60px;
            color: #636e72;
        }
        
        .detail-value {
            flex: 1;
            color: #2d3436;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #636e72;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .header-content {

                text-align: center;
            }
            
            .nav-links {
                margin-top: 20px;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 0 10px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const excelDataInput = document.getElementById('excel-data-input');
            const productsContainer = document.getElementById('products-container');
            
            // 初始时自动生成一次
            generateProducts();
            
            generateBtn.addEventListener('click', function() {
                generateProducts();
            });
            
            function generateProducts() {
                // 获取Excel数据
                const excelData = excelDataInput.value.trim();
                
                if (!excelData) {
                    alert('请先粘贴Excel数据！');
                    return;
                }
                
                // 解析数据
                const rows = excelData.split(/\r?\n/);
                const products = [];
                
                // 跳过表头（从第二行开始）
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split('\t');
                    
                    if (cells.length >= 6) {
                        products.push({
                            name: cells[0],
                            price: cells[1],
                            material: cells[2],
                            craft: cells[3],
                            size: cells[4],
                            image: cells[5]
                        });
                    }
                }
                
                // 清空容器
                productsContainer.innerHTML = '';
                
                // 生成商品卡片
                if (products.length > 0) {
                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        productCard.innerHTML = `
                            <div class="product-image">
                                <img src="img/${product.image}" alt="${product.name}">
                            </div>
                            <div class="product-info">
                                <h2 class="product-name">${product.name}</h2>
                                <div class="product-price">¥ ${product.price}</div>
                                <div class="product-details">
                                    <div class="detail-item">
                                        <span class="detail-label">材质:</span>
                                        <span class="detail-value">${product.material}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">工艺:</span>
                                        <span class="detail-value">${product.craft}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">尺寸:</span>
                                        <span class="detail-value">${product.size}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        productsContainer.appendChild(productCard);
                    });
                } else {
                    productsContainer.innerHTML = `
                        <div class="placeholder" style="text-align: center; grid-column: 1 / -1; padding: 40px; color: #e84118;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px;"></i>
                            <p>未能解析出有效数据，请检查数据格式</p>
                        </div>
                    `;
                }
            }
        });
    </script>
